<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
		<link href="styles/reset.css" rel="stylesheet" type="text/css"/>
		<link href="styles/styles.css" rel="stylesheet" type="text/css"/>
		<link rel="icon" href="images/googleg_lodp.ico" async="true" />
    </head>
    <body>

    	<div class="main">

    		<!-- Header -->
    		<div class="navbar">
    		</div>

    		<!-- Logo -->
        	<div class="google-logo-container">
                <img class="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google"/>
                <div class="country-container">
                    <p>UK</p>
                </div>
        	</div>

        	<!-- Seach box -->
        	<div class="search-area">

        		<!-- Text input -->
        		<div class="search-text-box">
        			<form action="" name="search-form">
        				<input type="text"/>
        			</form>
        		</div>

        		<!-- Voice logo -->
        		<div class="search-voice">
        			<a href="">
                        <img src="images/voicelogo.png" alt=""/>
        			</a>
        		</div>

        	</div>

        	<!-- Search buttons -->
            <div class="button-area">
                <form action="" class="button-form">
                    <input class="search-button" type="submit" name="search" value="Google Search" />
                    <input class="search-button" type="submit" name="lucky" value="I'm Feeling Lucky" />
                </form>
            </div>

            <!-- Push footer to bottom of page -->
            <div class="push"></div>

        </div>

        <!-- Footer -->
        <div class="footer">

        	<!-- Left-hand side -->
            <div class="footer-left">
            	<ul>
            		<li class="footer-list">
            			<a class="footer-link" href="">Advertising</a>
            		</li>
            		<li class="footer-list">
            			<a class="footer-link" href="">Business</a>
            		</li>
            		<li class="footer-list">
            			<a class="footer-link" href="">About</a>
            		</li>
            	</ul>
        	</div>

        	<!-- Right-hand side -->
        	<div class="footer-right">
            	<ul>
            		<li class="footer-list">
            			<a class="footer-link" href="">Privacy</a>
            		</li>
            		<li class="footer-list">
            			<a class="footer-link" href="">Terms</a>
            		</li>
            		<li class="footer-list">
            			<a class="footer-link" href="">Settings</a>
            		</li>
            		<li class="footer-list">
            			<a class="footer-link" href="">Use Google.com</a>
            		</li>
            	</ul>
        	</div>

        </div>
        
    </body>
</html>
