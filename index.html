<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
		<link href="styles/reset.css" rel="stylesheet" type="text/css"/>
		<link href="styles/styles.css" rel="stylesheet" type="text/css"/>
		<link rel="icon" href="images/googleg_lodp.ico" async="true" />
    </head>
    <body>
    	<div class="navbar">
    	</div>

    	<div class="main">

        	<div class="google-logo-container">
                <img class="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google"/>
                <div class="country-container">
                    <p>UK</p>
                </div>
        	</div>

        	<div class="search-area">

        		<div class="search-text-box">
        			<form action="" name="search-form">
        				<input type="text"/>
        			</form>
        		</div>

        		<div class="search-voice">
        			<a href="">
                        <img src="images/voicelogo.png" alt=""/>
        			</a>
        		</div>

        	</div>

            <div class="button-area">
                <form action="" class="button-form">
                    <input class="search-button" type="submit" name="search" value="Google Search" />
                    <input class="search-button" type="submit" name="lucky" value="I'm Feeling Lucky" />
                </form>
            </div>
        </div>

        <div class="footer">
        </div>
    </body>
</html>
